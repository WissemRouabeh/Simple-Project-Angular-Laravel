<form [formGroup]="edit" style="margin: 1%">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2col-form-label">Firstname</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="Firstname"
        formControlName="Firstname"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2col-form-label">Lastname</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="Lastname"
        formControlName="Lastname"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-sm-2col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        id="text"
        type="text"
        class="form-control"
        placeholder="Email"
        name="email"
        formControlName="email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2col-form-label">Country</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="country"
        formControlName="country"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="update()">
        EditEtudiant
      </button>
    </div>
  </div>
</form>
