<form
  [formGroup]="add"
  style="margin: 1%"
  enctype="multipart/form-data"
  method="post"
>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2col-form-label">Firstname</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="Firstname"
        formControlName="firstname"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2col-form-label">Lastname</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="Lastname"
        formControlName="lastname"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-sm-2col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        id="text"
        type="text"
        class="form-control"
        placeholder="Email"
        name="email"
        formControlName="email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2col-form-label">Country</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="country"
        formControlName="country"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="add.invalid"
        (click)="onadd()"
        style="margin-right: 1%"
      >
        AddEtudiant
      </button>
      <button type="submit" class="btn btn-secondary" routerLink="/">
        Cancel
      </button>
    </div>
  </div>
</form>
